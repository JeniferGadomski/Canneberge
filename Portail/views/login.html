<!--<div class="container">-->



    <form id="form-login" class="form-signin under-title"  >
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email" ng-model="userForm.email"/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Mot de passe" ng-model="userForm.password"/>
        </div>


        <div class="form-group bottom-form">
            <input type="submit"
                   class="btn btn-block btn-lg btn-success"
                   value="Connexion"
                   id="btn-login"
                   ng-class="{ disabled : !form.valid()}"
                   ng-click="clickConnexion()"
            />
        </div>

        <div class="button-div">
            <a class="btn btn-block btn-lg btn-info " href="/#/register" role="button">Enregistrer</a>
        </div>

        <div ng-if="errorMessage" class="alert alert-warning" role="alert">{{errorMessage}}</div>

    </form>
