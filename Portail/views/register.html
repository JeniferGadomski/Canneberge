<form>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="firstname">Pr√©nom</label>
            <input type="text" class="form-control" id="firstname"
                   required
                   ng-model="registerForm.firstname" name="firstname">
        </div>

        <div class="form-group col-sm-6">
            <label for="lastname">Nom</label>
            <input type="text" class="form-control" id="lastname"
                   required
                   ng-model="registerForm.lastname" name="lastname">
        </div>
    </div>

    <div class="form-group">
        <label for="email">Courriel</label>
        <input type="text" class="form-control" id="email"
               required
               ng-model="registerForm.email" name="email">
    </div>
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username"
               required
               ng-model="registerForm.username" name="username">
    </div>



    <div class="row">
        <div class="form-group col-sm-6">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password"
                   required
                   ng-model="registerForm.password" name="password">
        </div>

        <div class="form-group col-sm-6">
            <label for="passwordConfirm">Confirmation (mot de passe)</label>
            <input type="password" class="form-control invalid" id="passwordConfirm"
                   required
                   ng-class="{ invalid : !form.validPassword()}"
                   ng-model="registerForm.passwordConfirm" name="passwordConfirm">
        </div>
    </div>



    <div style="text-align: center;">
        <button ng-click="saveNewUser()"
                type="submit"
                style="width: 200px"
                class="btn btn-lg btn-primary bottom-form btn-success"
                ng-class="{ disabled : !form.valid()}">Confirmer</button>
    </div>
</form>
<div class="button-div" style="    margin-top: 15px">
    <a class="btn btn-block btn-lg btn-info " href="#/" role="button">Annuler</a>
</div>

<div ng-if="errorMessage" class="alert alert-warning" role="alert">{{errorMessage}}</div>
