<div *ngIf="ferme" class="container">
  <form enctype="multipart/form-data">

    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name"
             required
              [(ngModel)]="ferme.name" name="name">
    </div>

    <div class="form-group">



      <label for="exampleInputFile">Remplacer le shapefile</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" accept=".zip"
             (change)="shapefileZipChange($event)" >
      <small id="fileHelp" class="form-text text-muted">Fichier .zip contenenant : .shp, .dbf, and .shx (.prj optionnel)	</small>
    </div>

    <div class="footer-btn">
      <button (click)="deleteFerme()" class="btn btn-outline-danger">Supprimer</button>
      <div style="float: right">
        <button (click)="saveFerme()" type="submit" class="btn btn-outline-success">Confirmer</button>
      </div>
    </div>
  </form>
</div>
